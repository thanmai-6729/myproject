<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1DB954;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #b3b3b3;
            font-size: 16px;
        }
        .nav-links a:hover {
            color: white;
        }

        /* Hero Section */
        .hero {
            padding: 80px 40px;
            background: linear-gradient(to right, #1db954, #1ed760);
            color: black;
            text-align: center;
        }

        .hero h1 {
            font-size: 55px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 30px;
            background-color: black;
            color: white;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #333;
        }

        /* Music Cards */
        .container {
            padding: 40px;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: 180px;
            background-color: #181818;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            background-color: #282828;
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="logo">Spotify</div>
        <div class="nav-links">
            <a href="#">Premium</a>
            <a href="#">Support</a>
            <a href="#">Download</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Millions of Songs.</h1>
        <p>Unlimited music streaming. No credit card required.</p>
        <button class="btn">Get Started</button>
    </div>

    <!-- Music Section -->
    <div class="container">
        <div class="section-title">Popular Playlists</div>

        <div class="cards">
            <div class="card">
                <img src="https://i.scdn.co/image/ab67706f000000028ccfe004aa240a9deb8001e2" alt="">
                <div class="card-title">Top Hits</div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67706f000000025fe86a1f8a34fc81c70b5ab1" alt="">
                <div class="card-title">Party Mix</div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67706f000000022d149b26ca7bb02b42c93812" alt="">
                <div class="card-title">Chill Vibes</div>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67706f000000023d4b9697b8c1cce42928d1c0" alt="">
                <div class="card-title">Bollywood Beats</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2025 Spotify Clone — Built with Django
    </div>

</body>
</html>
